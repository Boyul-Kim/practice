<body>
  <script>
    const fromPairs = (array) => {
      const keyValue = {}
     array.forEach(element => {
        const key1 = element[0]
        keyValue[key1] = element[1]
      })
      return keyValue;
    }
    const data = [['a', 1], ['b', 2]];
    console.log(fromPairs(data))
  </script>
